<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/output.css">
    <link rel="shortcut icon" href="./src/others/png/musica.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.js"></script>
    <script src="src/js/app.js" defer></script>
    <title>ReNew Player</title>
</head>
<body class="bg-amber-50 font-[Montserrat]">
    <header>

    </header>
    <main>
        <div id="completeApp" class="flex items-center justify-center h-screen mx-auto">
            <div id="appSubContainer" class="shadow-lg w-180 h-85 p-5 bg-white rounded-xl">
                <div id="Upper" class="flex gap-0 justify-between items-start mb-10">
                    <div class="flex order-first items-start">
                        <img src="/src/others/png/musica.png" alt="" class="w-35 h-35 rounded-xl shadow-xl" id="albumCover">
                        <div class="flex flex-col">
                            <h2 class="my-0 mx-5 font-bold text-xl" id="songName">Esperando datos...</h2>
                            <h3 class="my-0 mx-5 text-stone-500 font-bold text-s" id="songArtist">Esperando datos...</h3>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button id="selectFilesBtn" class="mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-upload-icon lucide-upload cursor-pointer"><path d="M12 3v12"/><path d="m17 8-5-5-5 5"/><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/></svg>                                                                               
                        </button>
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-cast-icon lucide-cast cursor-pointer filter drop-shadow-xl">
                                <path d="M2 8V6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-6"/>
                                <path d="M2 12a9 9 0 0 1 8 8"/>
                                <path d="M2 16a5 5 0 0 1 4 4"/>
                                <line x1="2" x2="2.01" y1="20" y2="20"/>
                            </svg>
                        </button>
                        <input type="file" id="fileInput" multiple accept="audio/*" class="hidden" style="display: none;">
                    </div>
                </div>
                <div id="Midder" class="flex flex-row justify-between">
                    <button id="shuffleBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="filter drop-shadow-lg size-10">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5"/>
                        </svg>                                                                     
                    </button>
                    <div>
                        <button id="previousSongBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-10 filter drop-shadow-lg">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z" />
                            </svg>                                     
                        </button>
                        <button id="resumeBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-10 filter drop-shadow-lg">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                            </svg>
                        </button>
                        <button id="nextSongBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-10 filter drop-shadow-lg">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z" />
                            </svg>                             
                        </button>
                    </div>
                    <button id="likeBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-10 filter drop-shadow-lg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                        </svg>                      
                    </button>
                </div>
                <div id="Lower" class="flex flex-row items-center mt-5">
                    <span class="mr-3" id="currentTime">0:00</span>
                    <input id="progress-Bar" type="range" min="0" max="100" value="50" class="appearance-none bg-gray-200 accent-gray-500 w-full h-5 rounded-lg">
                    <span class="ml-3" id="totalTime">0:00</span>
                </div>
            </div>
            </div>
    </main>
    <footer>

    </footer>
</body>
</html>
